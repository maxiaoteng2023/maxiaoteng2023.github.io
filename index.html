<!DOCTYPE html>  
<html>  
<head>  
  <title>登录</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      background-color: #f2f2f2;  
      padding: 50px;  
    }  
  
    .container {  
      max-width: 400px;  
      margin: 0 auto;  
      background-color: #fff;  
      padding: 30px;  
      border-radius: 5px;  
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  
    }  
  
    h1 {  
      text-align: center;  
      margin-bottom: 20px;  
    }  
  
    label {  
      display: block;  
      margin-bottom: 10px;  
    }  
  
    input[type="password"] {  
      width: 95%;  
      padding: 10px;  
      margin-bottom: 20px;  
      border-radius: 3px;  
      border: 1px solid #ccc;  
    }  
  
    button {  
      width: 100%;  
      padding: 10px;  
      background-color: #4CAF50;  
      color: white;  
      border: none;  
      border-radius: 3px;  
      cursor: pointer;  
    }  
  </style>  
</head>  
<body>  
  <div class="container">  
    <h1>登录</h1>  
    <form id="loginForm">  
      <label for="password">密码:</label>  
      <input type="password" id="password" name="password">  
      <button type="submit">登录</button>  
    </form>  
  </div>  
  <script>  
    document.getElementById("loginForm").addEventListener("submit", function(event) {  
      event.preventDefault(); // 阻止表单提交默认行为  
      var password = document.getElementById("password").value;
      print(password);// 获取输入的密码  
      if ((password === "147258" || "mima" || "a320" || "clk") && (password != "" && password != null)) { // 判断密码是否为"123456"  
        // 登录成功后  
        sessionStorage.setItem('user_logged_in', 'true');
        alert("恭喜！密码正确！")
        if (password === "a320") {
          window.location.href = "shizhong"
        }
        else if(password === "clk"){window.location.href = "clock"}
        else {window.location.href = "BMI";} // 跳转到BMI.html页面  
      } else {  
        alert("密码错误！"); // 密码错误提示  
      }  
    });  
  </script>  
</body>  
</html>
