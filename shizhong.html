<!doctype html>  
<html>  
<head>  
<meta charset="utf-8">  
<title>时钟</title>   
<style>
    body{
        background-color: rgb(0, 0, 0);
    }
    div{
            color: white;
            font-size:42px;
            font-family: 'Consolas';
            
        }
</style> 
</head>  
  
<body>  
    <script>  
         if (sessionStorage.getItem('user_logged_in') === 'true') {  
        // 用户已登录，允许访问  
        } else {  
    // 用户未登录，重定向到登录页面  
            window.location.href = '/';  
        }
        //这里代码多了几行，但是不会延迟显示，速度比较好，格式可以自定义，是理想的时间显示
        setInterval("fun(show_time)",1);
        function fun(timeID){ 
        var date = new Date();  //创建对象  
        var y = date.getFullYear();     //获取年份  
        var m =date.getMonth()+1;   //获取月份  返回0-11  
        var d = date.getDate(); // 获取日  
        var w = date.getDay();   //获取星期几  返回0-6   (0=星期天) 
        var xx = new Array();
        xx[0] = "Sunday";
        xx[1] = "Monday";
        xx[2] = "Tuesday";
        xx[3] = "Wednesday";
        xx[4] = "Thursday";
        xx[5] = "Friday";
        xx[6] = "Saturday";
        var ww = xx[w];
        var h = date.getHours();  //时
        var minute = date.getMinutes()  //分
        var s = date.getSeconds(); //秒
        var sss = date.getMilliseconds() ; //毫秒
        if(m<10){
        m = "0"+m;
        }
        if(d<10){
        d = "0"+d;
        }
        if(h<10){
        h = "0"+h;
        }
         
         
        if(minute<10){
        minute = "0"+minute;
        }
         
         
        if(s<10){
        s = "0"+s;
        }
         
         
        if(sss<10){
        sss = "00"+sss;
        }else if(sss<100){
        sss = "0"+sss;
        }
         
         
        document.getElementById(timeID.id).innerHTML =  y+"-"+m+"-"+d+"   "+h+":"+minute+":"+s+"."+"  "+ww;
        document.getElementById(timeID.id).innerHTML =  y+"-"+m+"-"+d+"   "+h+":"+minute+":"+s+"."+"  "+ww;
        //document.write(y+"-"+m+"-"+d+"   "+h+":"+minute+":"+s);  
          }
        </script>  
<div>现在时间: </div>
<div id="show_time" style="   color: white;
font-size:70px;
font-family: 'Consolas';text-align:center;"></div>  


</body>  
  
</html>
